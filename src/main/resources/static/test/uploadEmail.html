<div id="wrapper">
    <h1>Upload Template</h1>
    <label for="name">Template Name</label>
    <br>
    <input name="name" id="name"/>
    <div>
        <label for="email">Email Template</label>
        <br>

        <textarea name="email" id="email" onkeyup="previewHTMl()"
                  placeholder="Type or paste your email template here"></textarea>
        <div id="preview" contentEditable=true data-text="Preview your Template here"
             style="position:relative;max-width:1500px;overflow:auto">

        </div>
        <button onclick="uploadEmailTemplate()">Upload Email</button>
    </div>
</div>

<script src="apiHelper.js"></script>
<script>
    function previewHTMl() {
        htmlEmail = document.getElementById('email');
        preview = document.getElementById('preview');
        preview.innerHTML = htmlEmail.value;
    }

    function uploadEmailTemplate() {
        const name = document.querySelector("#name").value;
        const originalEmail = document.querySelector("#email").value;

        const jsonRepresentation =
            {
                name: name,
                originalHtml: originalEmail
            };
        const url = "http://localhost:8080/api/emailTemplate/add";

        postRequest(url, null, jsonRepresentation, (response) => console.log(response));
    }
</script>
