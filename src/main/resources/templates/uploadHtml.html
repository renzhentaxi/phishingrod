<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htmlUpload</title>
</head>
<body>
<form action="/mail/upload" method="post">
    <div>
        <label for="name">Template Name</label>
        <br>
        <input name="name" id="name"/>
    </div>
    <div>
        <label for="email">Email Template</label>
        <br>
        <textarea name="email" id="email" onkeyup="previewHTMl()" style="width: 100%; height: 500px; overflow:auto"></textarea>
    </div>
    <div>
        <button>send my message</button>
    </div>
    <div id="preview" style="position:relative;max-width:1500px;overflow:auto">

    </div>
</form>
<script>
    function previewHTMl () {
        htmlEmail = document.getElementById('email');
        preview = document.getElementById('preview');
        preview.innerHTML = htmlEmail.value ;
    }
</script>
</body>
</html>
